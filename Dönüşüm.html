<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="https://maeyler.github.io/favicon.ico">
    <title>Celsius - Fahrenheit dönüştürme </title>

</head>

<body>   <!-- HTML comment: Modify all items marked xxx -->

<h2 id=title>Celsius - Fahrenheit dönüştürme</h2>
Celsius:
<input type=number id=inp1 value=0 onChange="Celsius()">
&emsp;

Fahrenheit:
<input type=number id=inp2 value=0 onChange="Fahrenheit()">
&emsp;

<p id=out>This text is not shown. Why?</p>

<hr />
<b>Sample code</b>
<pre id=sample>This text is not shown. Why?</pre>

<hr />
<p>Ref: <a href="https://www.w3schools.com/js/" 
   target="NewTab">JS Tutorial</a>
</p>

<script>
"use strict";
// JavaScript comment
function Celsius() {
    let x = Number(inp1.value)*1.8+32
    inp2.value = x
}

function Fahrenheit() {
    let y = (Number(inp2.value)-32)/1.8
    inp1.value = y
}

</script>

</body>
</html>
