<script>
"use strict";
//June 8, 2018 MAE -- basis for

function readData ()
     {
	    let txtArray=[]  
        let url = "https://ecenuryildiz.github.io/JS/text.txt"
        fetch(url)
        .then(res => res.text())
        .then(res => {
	      let a = res.split("\n");
	      
	     let col = "<th></th>";
		
		 let text = "<tr>"+col+"</tr>";
		  for (let line of a)
	        {
	          let b = line.split("\t");
	          let name = b[0], diam = b[1], mass = b[2], radius = b[3], period = b[4];
	          txtArray.push([name,diam,mass,radius, period])
			}
			
			let txt=""
			
			/*for (let i = 1; i <= 1; i++) 
		       row = "<th>"+"ss"+"</th>";*/
		       
		      for(let j =0; j<9; j++){
			      //row = "<td>"+txt[j]+"</td>";
			  
		          txt = txtArray[j];
			  col = "<td>"+txt[0]+"</td>";
		          col += "<td>"+txt[4]+"</td>";
		          col += "<td>"+txt[2]+"</td>";
		          col += "<td>"+txt[3]+"</td>";
			  col += "<td>"+txt[4]+"</td>";
				text += "<tr>"+col+"</tr>"; 
				
				tablo.innerHTML = text;
		      }   
		        
		         
		    });	
	 }

	readData();
